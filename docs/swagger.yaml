basePath: /
definitions:
  delivery.errorResponse:
    properties:
      message:
        type: string
    type: object
  delivery.signInInput:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  models.User:
    properties:
      name:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - name
    - password
    - username
    type: object
host: localhost:8000
info:
  contact: {}
  description: Пет проект, заметки.
  termsOfService: http://swagger.io/terms/
  title: TODO list
  version: "1.0"
paths:
  /auth/sign-in:
    post:
      consumes:
      - application/json
      description: login
      operationId: login
      parameters:
      - description: credentials
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/delivery.signInInput'
      produces:
      - application/json
      responses:
        "200":
          description: token
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/delivery.errorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/delivery.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/delivery.errorResponse'
        default:
          description: ""
          schema:
            $ref: '#/definitions/delivery.errorResponse'
      summary: SignIn
      tags:
      - auth
  /auth/sign-up:
    post:
      consumes:
      - application/json
      description: create account
      operationId: create-account
      parameters:
      - description: account info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: integer
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/delivery.errorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/delivery.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/delivery.errorResponse'
        default:
          description: ""
          schema:
            $ref: '#/definitions/delivery.errorResponse'
      summary: SignUp
      tags:
      - auth
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
